<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>barba-gsap-between</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body data-barba="wrapper">
        <main data-barba="container" data-barba-namespace="home">
            <img src="images/img02.jpg" />
            <h1 class="transition-element">ABOUT</h1>

            <a href="index.html" class="transition-element">
                go to <strong>index</strong>
            </a>
        </main>

        <div class="transition-container">
            <span id="from-top"></span>
            <span id="from-bottom"></span>
        </div>

        <script src="https://unpkg.com/@barba/core"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
